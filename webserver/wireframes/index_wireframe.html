<html><head><base href="https://websim.ai/stock-predictor/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StockVision: 30-Day Market Forecast</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #ecf0f1;
    --secondary-color: #3498db;
    --accent-color: #e74c3c;
    --background-color: #1e272e;
    --card-background: #2c3e50;
    --text-color: #ecf0f1;
    --chart-background: #34495e;
  }
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
  }
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px 20px;
  }
  h1, h2 {
    color: var(--primary-color);
    text-align: center;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 40px;
  }
  h2 {
    font-size: 1.8em;
    margin-top: 40px;
  }
  .stock-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
    margin-bottom: 60px;
  }
  .stock-card {
    background-color: var(--card-background);
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .stock-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
  }
  .stock-symbol {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 15px;
    color: var(--secondary-color);
  }
  .stock-price {
    font-size: 20px;
    margin-bottom: 10px;
  }
  .stock-prediction {
    font-size: 18px;
    color: var(--accent-color);
    font-weight: bold;
  }
  .candlestick-chart {
    width: 100%;
    height: 300px;
    margin-top: 20px;
  }
  nav {
    text-align: center;
    margin-bottom: 40px;
  }
  nav a {
    color: var(--secondary-color);
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: var(--accent-color);
  }
</style>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>StockVision: 30-Day Market Forecast</h1>
    <nav>
      <a href="/about">About Our Model</a>
    </nav>
    
    <div class="stock-grid" id="stockGrid">
      <!-- Stock cards will be dynamically inserted here -->
    </div>
  </div>

  <script>
    // Simulated stock data with 60 days of historical data
    const stocks = [
      { 
        symbol: 'AAPL', 
        price: 150.25, 
        prediction: 165.50,
        historicalData: generateHistoricalData(150, 60)
      },
      { 
        symbol: 'GOOGL', 
        price: 2750.80, 
        prediction: 2900.25,
        historicalData: generateHistoricalData(2750, 60)
      },
      { 
        symbol: 'MSFT', 
        price: 305.75, 
        prediction: 330.00,
        historicalData: generateHistoricalData(305, 60)
      },
      { 
        symbol: 'AMZN', 
        price: 3300.50, 
        prediction: 3500.75,
        historicalData: generateHistoricalData(3300, 60)
      },
      { 
        symbol: 'TSLA', 
        price: 750.25, 
        prediction: 800.50,
        historicalData: generateHistoricalData(750, 60)
      },
      { 
        symbol: 'FB', 
        price: 330.75, 
        prediction: 355.50,
        historicalData: generateHistoricalData(330, 60)
      }
    ];

    function generateHistoricalData(basePrice, days) {
      const data = [];
      let currentPrice = basePrice;
      for (let i = 0; i < days; i++) {
        const date = new Date();
        date.setDate(date.getDate() - (days - i));
        const open = currentPrice * (1 + (Math.random() - 0.5) * 0.02);
        const close = open * (1 + (Math.random() - 0.5) * 0.02);
        const high = Math.max(open, close) * (1 + Math.random() * 0.01);
        const low = Math.min(open, close) * (1 - Math.random() * 0.01);
        data.push({
          date: date.toISOString().split('T')[0],
          open: open,
          high: high,
          low: low,
          close: close
        });
        currentPrice = close;
      }
      return data;
    }

    // Populate stock grid
    const stockGrid = document.getElementById('stockGrid');
    stocks.forEach(stock => {
      const card = document.createElement('div');
      card.className = 'stock-card';
      card.innerHTML = `
        <div class="stock-symbol">${stock.symbol}</div>
        <div class="stock-price">Current: $${stock.price.toFixed(2)}</div>
        <div class="stock-prediction">Predicted (30d): $${stock.prediction.toFixed(2)}</div>
        <div class="candlestick-chart" id="chart-${stock.symbol}"></div>
      `;
      stockGrid.appendChild(card);
      
      // Create candlestick chart
      const historicalTrace = {
        x: stock.historicalData.map(d => d.date).filter((_, i) => i % 7 === 0), // weekly data
        close: stock.historicalData.map(d => d.close).filter((_, i) => i % 7 === 0),
        high: stock.historicalData.map(d => d.high).filter((_, i) => i % 7 === 0),
        low: stock.historicalData.map(d => d.low).filter((_, i) => i % 7 === 0),
        open: stock.historicalData.map(d => d.open).filter((_, i) => i % 7 === 0),
        type: 'candlestick',
        xaxis: 'x',
        yaxis: 'y',
        name: 'Historical',
        increasing: {line: {color: '#26a69a'}},
        decreasing: {line: {color: '#ef5350'}}
      };

      const lastDate = new Date(stock.historicalData[stock.historicalData.length - 1].date);
      const predictionDate = new Date(lastDate.getTime() + 30 * 24 * 60 * 60 * 1000);

      const predictionTrace = {
        x: [lastDate.toISOString().split('T')[0], predictionDate.toISOString().split('T')[0]],
        y: [stock.price, stock.prediction],
        type: 'scatter',
        mode: 'lines',
        line: {
          dash: 'dot',
          width: 3,
          color: '#e74c3c'
        },
        name: 'Prediction'
      };

      const layout = {
        dragmode: 'zoom',
        showlegend: false,
        xaxis: {
          rangeslider: {visible: false},
          title: 'Date',
          tickformat: '%b %d',
          color: '#ecf0f1'
        },
        yaxis: {
          title: 'Price',
          tickformat: '$.2f',
          color: '#ecf0f1'
        },
        margin: {
          l: 50,
          r: 20,
          t: 20,
          b: 40
        },
        height: 300,
        plot_bgcolor: '#34495e',
        paper_bgcolor: '#2c3e50',
        font: {
          color: '#ecf0f1'
        }
      };

      Plotly.newPlot(`chart-${stock.symbol}`, [historicalTrace, predictionTrace], layout, {responsive: true});
    });
  </script>
</body>
</html>
