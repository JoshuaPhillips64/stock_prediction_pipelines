version: '3.8'

services:
  app:
    build:
      context: .
    command: gunicorn --workers 3 --bind 0.0.0.0:7237 --timeout 250 run:app
    volumes:
      - .:/app
    ports:
      - "7237:7237"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7237/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: "1"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - letsencrypt-certs:/etc/letsencrypt:ro
    depends_on:
      - app

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  redis-data:
  letsencrypt-certs:
    external: true
